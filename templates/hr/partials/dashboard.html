<!-- Lyneerp/hr/templates/hr/partials/dashboard.html -->
<div class="space-y-8">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Employés actifs -->
        <div
            class="bg-white rounded-3xl p-6 border border-gray-100 shadow-sm flex items-center gap-4 hover:shadow-md transition-shadow">
            <div class="p-3 rounded-2xl bg-slate-900 text-white shadow-md shadow-slate-300/60">
                <i class="fas fa-users text-lg"></i>
            </div>
            <div class="flex-1">
                <p class="text-xs font-medium uppercase tracking-wide text-slate-400">Employés actifs</p>
                <p class="mt-1 text-2xl font-semibold text-slate-900 tracking-tight"
                   x-text="dashboardStats.active_employees || 0"></p>
            </div>
        </div>

        <!-- En congé aujourd'hui -->
        <div
            class="bg-white rounded-3xl p-6 border border-gray-100 shadow-sm flex items-center gap-4 hover:shadow-md transition-shadow">
            <div class="p-3 rounded-2xl bg-emerald-50 text-emerald-600">
                <i class="fas fa-calendar-check text-lg"></i>
            </div>
            <div class="flex-1">
                <p class="text-xs font-medium uppercase tracking-wide text-slate-400">En congé aujourd’hui</p>
                <p class="mt-1 text-2xl font-semibold text-slate-900 tracking-tight"
                   x-text="dashboardStats.employees_on_leave || 0"></p>
            </div>
        </div>

        <!-- Recrutements actifs -->
        <div
            class="bg-white rounded-3xl p-6 border border-gray-100 shadow-sm flex items-center gap-4 hover:shadow-md transition-shadow">
            <div class="p-3 rounded-2xl bg-indigo-50 text-indigo-600">
                <i class="fas fa-briefcase text-lg"></i>
            </div>
            <div class="flex-1">
                <p class="text-xs font-medium uppercase tracking-wide text-slate-400">Recrutements actifs</p>
                <p class="mt-1 text-2xl font-semibold text-slate-900 tracking-tight"
                   x-text="dashboardStats.active_recruitments || 0"></p>
            </div>
        </div>

        <!-- Congés en attente -->
        <div
            class="bg-white rounded-3xl p-6 border border-gray-100 shadow-sm flex items-center gap-4 hover:shadow-md transition-shadow">
            <div class="p-3 rounded-2xl bg-amber-50 text-amber-600">
                <i class="fas fa-clock text-lg"></i>
            </div>
            <div class="flex-1">
                <p class="text-xs font-medium uppercase tracking-wide text-slate-400">Congés en attente</p>
                <p class="mt-1 text-2xl font-semibold text-slate-900 tracking-tight"
                   x-text="dashboardStats.pending_leave_requests || 0"></p>
            </div>
        </div>
    </div>

    <!-- Actions rapides -->
    <div class="bg-white rounded-3xl border border-gray-100 shadow-sm p-6">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-slate-900 tracking-tight">Actions rapides</h3>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Nouvel employé -->
            <button
                @click="currentView = 'employees'"
                class="group flex items-center p-4 rounded-2xl border border-gray-100 bg-gray-50/60 hover:bg-white hover:shadow-md transition-all text-left">
                <div
                    class="w-10 h-10 rounded-xl bg-slate-900 text-white flex items-center justify-center mr-3 shadow-md shadow-slate-300/70">
                    <i class="fas fa-user-plus text-sm"></i>
                </div>
                <div>
                    <h4 class="font-medium text-slate-900 group-hover:text-slate-950">Nouvel employé</h4>
                    <p class="text-xs text-slate-500 mt-1">Ajouter un nouvel employé au registre</p>
                </div>
            </button>

            <!-- Nouveau recrutement -->
            <button
                @click="currentView = 'recruitment'"
                class="group flex items-center p-4 rounded-2xl border border-gray-100 bg-gray-50/60 hover:bg-white hover:shadow-md transition-all text-left">
                <div
                    class="w-10 h-10 rounded-xl bg-emerald-50 text-emerald-600 flex items-center justify-center mr-3">
                    <i class="fas fa-plus-circle text-sm"></i>
                </div>
                <div>
                    <h4 class="font-medium text-slate-900 group-hover:text-slate-950">Nouveau recrutement</h4>
                    <p class="text-xs text-slate-500 mt-1">Créer une nouvelle campagne de recrutement</p>
                </div>
            </button>

            <!-- Gérer les congés -->
            <button
                @click="currentView = 'leaves'"
                class="group flex items-center p-4 rounded-2xl border border-gray-100 bg-gray-50/60 hover:bg-white hover:shadow-md transition-all text-left">
                <div
                    class="w-10 h-10 rounded-xl bg-indigo-50 text-indigo-600 flex items-center justify-center mr-3">
                    <i class="fas fa-calendar-plus text-sm"></i>
                </div>
                <div>
                    <h4 class="font-medium text-slate-900 group-hover:text-slate-950">Gérer les congés</h4>
                    <p class="text-xs text-slate-500 mt-1">Valider et suivre les demandes de congés</p>
                </div>
            </button>
        </div>
    </div>

    <!-- Dernières activités -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Dernières embauches -->
        <div class="bg-white rounded-3xl border border-gray-100 shadow-sm p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-slate-900 tracking-tight">Dernières embauches</h3>
                <span class="text-xs text-slate-400" x-text="employees.length ? employees.length + ' employés' : ''"></span>
            </div>
            <div class="space-y-3">
                <template x-for="employee in employees.slice(0, 5)" :key="employee.id">
                    <div
                        class="flex items-center justify-between px-3 py-3 rounded-2xl border border-gray-100 hover:bg-gray-50/80 transition-colors">
                        <div class="flex items-center gap-3 min-w-0">
                            <div
                                class="w-10 h-10 rounded-full bg-slate-900/90 text-white flex items-center justify-center text-sm font-semibold uppercase">
                                <span
                                    x-text="(employee.first_name?.[0] || '') + (employee.last_name?.[0] || '')"></span>
                            </div>
                            <div class="min-w-0">
                                <h4 class="text-sm font-medium text-slate-900 truncate"
                                    x-text="employee.first_name + ' ' + employee.last_name"></h4>
                                <p class="text-xs text-slate-500 truncate"
                                   x-text="employee.position_title || 'Sans poste défini'"></p>
                            </div>
                        </div>
                        <span class="text-xs text-slate-400 whitespace-nowrap"
                              x-text="formatDate(employee.hire_date)"></span>
                    </div>
                </template>

                <div x-show="!employees.length" class="text-xs text-slate-400 mt-2">
                    Aucune embauche récente.
                </div>
            </div>
        </div>

        <!-- Recrutement en cours -->
        <div class="bg-white rounded-3xl border border-gray-100 shadow-sm p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-slate-900 tracking-tight">Recrutement en cours</h3>
                <span class="text-xs text-slate-400"
                      x-text="recruitments.length ? recruitments.length + ' campagnes' : ''"></span>
            </div>
            <div class="space-y-4">
                <template x-for="recruitment in recruitments.slice(0, 3)" :key="recruitment.id">
                    <div
                        class="p-4 rounded-2xl border border-gray-100 bg-gray-50/60 hover:bg-white hover:shadow-md transition-all">
                        <div class="flex justify-between items-start mb-2 gap-3">
                            <div class="min-w-0">
                                <h4 class="text-sm font-semibold text-slate-900 truncate"
                                    x-text="recruitment.title"></h4>
                                <p class="text-xs text-slate-500 mt-1 truncate"
                                   x-text="recruitment.department_name || 'Département non renseigné'"></p>
                            </div>
                            <span
                                class="text-[10px] px-2 py-1 rounded-full font-semibold"
                                :class="{
                                    'bg-emerald-50 text-emerald-700': recruitment.status === 'OPEN',
                                    'bg-indigo-50 text-indigo-700': recruitment.status === 'IN_REVIEW',
                                    'bg-amber-50 text-amber-700': recruitment.status === 'INTERVIEW',
                                    'bg-slate-100 text-slate-700': !['OPEN','IN_REVIEW','INTERVIEW'].includes(recruitment.status)
                                }"
                                x-text="recruitment.status">
                            </span>
                        </div>
                        <div class="flex items-center justify-between text-[11px] text-slate-400 mt-2">
                            <span x-text="'Postes : ' + (recruitment.number_of_positions || 0)"></span>
                            <span x-text="formatDate(recruitment.publication_date)"></span>
                        </div>
                    </div>
                </template>

                <div x-show="!recruitments.length" class="text-xs text-slate-400">
                    Aucun recrutement en cours.
                </div>
            </div>
        </div>
    </div>
</div>
