<!-- Lyneerp/hr/templates/hr/partials/dashboard.html -->
<div class="space-y-6">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-sm border">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                    <i class="fas fa-users text-xl"></i>
                </div>
                <div class="ml-4">
                    <h3 class="text-sm font-medium text-gray-500">Employés actifs</h3>
                    <p class="text-2xl font-semibold text-gray-900" x-text="dashboardStats.active_employees || 0"></p>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-green-100 text-green-600">
                    <i class="fas fa-calendar-check text-xl"></i>
                </div>
                <div class="ml-4">
                    <h3 class="text-sm font-medium text-gray-500">En congé aujourd'hui</h3>
                    <p class="text-2xl font-semibold text-gray-900" x-text="dashboardStats.employees_on_leave || 0"></p>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                    <i class="fas fa-briefcase text-xl"></i>
                </div>
                <div class="ml-4">
                    <h3 class="text-sm font-medium text-gray-500">Recrutements actifs</h3>
                    <p class="text-2xl font-semibold text-gray-900" x-text="dashboardStats.active_recruitments || 0"></p>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                    <i class="fas fa-clock text-xl"></i>
                </div>
                <div class="ml-4">
                    <h3 class="text-sm font-medium text-gray-500">Congés en attente</h3>
                    <p class="text-2xl font-semibold text-gray-900" x-text="dashboardStats.pending_leave_requests || 0"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="bg-white rounded-lg shadow-sm border p-6">
        <h3 class="text-lg font-semibold mb-4">Actions rapides</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <button @click="currentView = 'employees'" class="flex items-center p-4 border rounded-lg hover:bg-gray-50 transition">
                <i class="fas fa-user-plus text-blue-600 text-xl mr-3"></i>
                <div class="text-left">
                    <h4 class="font-medium">Nouvel employé</h4>
                    <p class="text-sm text-gray-500">Ajouter un employé</p>
                </div>
            </button>

            <button @click="currentView = 'recruitment'" class="flex items-center p-4 border rounded-lg hover:bg-gray-50 transition">
                <i class="fas fa-plus-circle text-green-600 text-xl mr-3"></i>
                <div class="text-left">
                    <h4 class="font-medium">Nouveau recrutement</h4>
                    <p class="text-sm text-gray-500">Créer une offre</p>
                </div>
            </button>

            <button @click="currentView = 'leaves'" class="flex items-center p-4 border rounded-lg hover:bg-gray-50 transition">
                <i class="fas fa-calendar-plus text-purple-600 text-xl mr-3"></i>
                <div class="text-left">
                    <h4 class="font-medium">Gérer les congés</h4>
                    <p class="text-sm text-gray-500">Approuver les demandes</p>
                </div>
            </button>
        </div>
    </div>

    <!-- Recent Activity -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Recent Employees -->
        <div class="bg-white rounded-lg shadow-sm border p-6">
            <h3 class="text-lg font-semibold mb-4">Dernières embauches</h3>
            <div class="space-y-3">
                <template x-for="employee in employees.slice(0, 5)" :key="employee.id">
                    <div class="flex items-center justify-between p-3 border rounded">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-gray-500"></i>
                            </div>
                            <div class="ml-3">
                                <h4 class="font-medium" x-text="employee.first_name + ' ' + employee.last_name"></h4>
                                <p class="text-sm text-gray-500" x-text="employee.position_title || 'Sans poste'"></p>
                            </div>
                        </div>
                        <span class="text-sm text-gray-500" x-text="formatDate(employee.hire_date)"></span>
                    </div>
                </template>
            </div>
        </div>

        <!-- Recruitment Stats -->
        <div class="bg-white rounded-lg shadow-sm border p-6">
            <h3 class="text-lg font-semibold mb-4">Recrutement en cours</h3>
            <div class="space-y-4">
                <template x-for="recruitment in recruitments.slice(0, 3)" :key="recruitment.id">
                    <div class="p-3 border rounded">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-medium" x-text="recruitment.title"></h4>
                            <span class="text-xs px-2 py-1 rounded-full"
                                  :class="{
                                      'bg-green-100 text-green-800': recruitment.status === 'OPEN',
                                      'bg-blue-100 text-blue-800': recruitment.status === 'IN_REVIEW',
                                      'bg-yellow-100 text-yellow-800': recruitment.status === 'INTERVIEW'
                                  }"
                                  x-text="recruitment.status"></span>
                        </div>
                        <p class="text-sm text-gray-600 mb-2" x-text="recruitment.department_name"></p>
                        <div class="flex justify-between text-xs text-gray-500">
                            <span x-text="'Postes: ' + recruitment.number_of_positions"></span>
                            <span x-text="formatDate(recruitment.publication_date)"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
