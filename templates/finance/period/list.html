{% extends "hr/base.html" %}
{% block page_content %}

<script>
  // URLs sûres (pas de pk factice)
  const PERIODS_BASE_URL   = "{% url 'finance:periods:list' %}";
  const PERIODS_CREATE_URL = "{% url 'finance:periods:create' %}";
</script>

<div x-data="genericList({
  title:'Périodes',
  subtitle:'Périodes comptables, verrouillage',
  icon:'fa-solid fa-calendar',
  theme:'orange',
  endpoint:'/api/finance/periods/',
  createUrl: PERIODS_CREATE_URL,
  baseDetailUrl: PERIODS_BASE_URL,  /* ✅ remplace detailUrlTpl */
  columns:[
    {key:'name', label:'Période', mobile:true},
    {key:'date_start', label:'Début', mobile:true},
    {key:'date_end', label:'Fin', mobile:true},
    {key:'is_open', label:'Ouverte', mobile:true},
    {key:'locked_at', label:'Verrouillée', mobile:false},
    {key:'note', label:'Note', mobile:false},
  ]
})" x-init="init()" class="space-y-6">
  {% include "finance/shared/list_skeleton.html" %}
</div>

{% include "finance/shared/list_skeleton_script.html" %}

<script>
/**
 * UUID-safe navigation patch (à centraliser idéalement dans list_skeleton_script.html)
 */
(function(){
  if (typeof window.genericList !== "function") return;

  const _orig = window.genericList;

  window.genericList = function(cfg){
    const api = _orig(cfg);

    const toast = (msg, type='info') => {
      if (window.hrToast) return window.hrToast(msg, type);
      console[type === 'error' ? 'error' : 'log'](msg);
    };

    const normalizeBase = (u) => (u || '').endsWith('/') ? u : (u + '/');

    api.goDetail = function(row){
      if (!row?.id){
        toast("ID manquant pour ouvrir le détail", "error");
        return;
      }
      const base = normalizeBase(cfg.baseDetailUrl || '');
      if (!base){
        toast("baseDetailUrl non configuré", "error");
        return;
      }
      window.location.assign(`${base}${row.id}/`);
    };

    api.goCreate = function(){
      if (cfg.createUrl && cfg.createUrl !== '#') {
        window.location.assign(cfg.createUrl);
      } else {
        toast("createUrl non configuré", "error");
      }
    };

    return api;
  };
})();
</script>

{% endblock %}
