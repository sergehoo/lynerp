{% extends "hr/base.html" %}
{% block page_content %}
<div x-data="genericList({
  title:'Relances • Étapes',
  subtitle:'Scénarios de relance, délais, modèles',
  icon:'fa-solid fa-bell',
  theme:'orange',
  endpoint:'/api/finance/dunning-stages/',
  createUrl:"{% url 'finance:dunning_stages:create' %}",
  detailUrlTpl:"{% url 'finance:dunning_stages:detail' '0' %}",
  columns:[
    {key:'code', label:'Code', mobile:true},
    {key:'name', label:'Étape', mobile:true},
    {key:'delay_days', label:'Délai (jours)', align:'right', mobile:true},
    {key:'channel', label:'Canal', mobile:true},
    {key:'is_active', label:'Actif', mobile:true},
    {key:'note', label:'Note', mobile:false},
  ]
})" x-init="init()" class="space-y-6">
  {% include "finance/shared/list_skeleton.html" %}
</div>
{% include "finance/shared/list_skeleton_script.html" %}
{% endblock %}
