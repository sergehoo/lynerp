{% extends "hr/base.html" %}
{% block page_content %}
<div x-data="genericList({
  title:'Plan comptable',
  subtitle:'Comptes, classes, soldes',
  icon:'fa-solid fa-list',
  theme:'orange',
  endpoint:'/api/finance/accounts/',
  createUrl:"{% url 'finance:accounts:create' %}",
  detailUrlTpl:"{% url 'finance:accounts:detail' '0' %}",
  columns:[
    {key:'code', label:'Code', mobile:true},
    {key:'name', label:'Compte', mobile:true},
    {key:'type', label:'Type', mobile:true},
    {key:'parent', label:'Parent', mobile:false},
    {key:'is_active', label:'Actif', mobile:true},
    {key:'balance', label:'Solde', align:'right', mobile:true},
  ]
})" x-init="init()" class="space-y-6">
  {% include "finance/shared/list_skeleton.html" %}
</div>
{% include "finance/shared/list_skeleton_script.html" %}
{% endblock %}
