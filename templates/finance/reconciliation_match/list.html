{% extends "hr/base.html" %}
{% block page_content %}
<div x-data="genericList({
  title:'Rapprochements',
  subtitle:'Appariements banque ↔ écritures, ajustements',
  icon:'fa-solid fa-link',
  theme:'orange',
  endpoint:'/api/finance/reconciliations/',
  createUrl:"{% url 'finance:reconciliations:create' %}",
  detailUrlTpl:"{% url 'finance:reconciliations:detail' '0' %}",
  columns:[
    {key:'reference', label:'Référence', mobile:true},
    {key:'bank', label:'Banque', mobile:true},
    {key:'date', label:'Date', mobile:true},
    {key:'status', label:'Statut', mobile:true},
    {key:'amount', label:'Montant', align:'right', mobile:true},
    {key:'note', label:'Note', mobile:false},
  ]
})" x-init="init()" class="space-y-6">
  {% include "finance/shared/list_skeleton.html" %}
</div>
{% include "finance/shared/list_skeleton_script.html" %}
{% endblock %}
